<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login to Job Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #1976d2;
      margin-bottom: 20px;
    }

    input[type="password"],
    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      width: 260px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d47a1;
    }

    label {
      font-size: 14px;
      margin-top: 5px;
      color: #333;
    }

    @media (max-width: 500px) {
      input[type="password"],
      input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>üîê Job Application Tracker</h2>
  <input type="password" id="password" placeholder="Enter password" />
  <label>
    <input type="checkbox" onclick="togglePassword()"> Show Password
  </label>
  <button onclick="checkPassword()">Login</button>

  <script>
    function checkPassword() {
      const pwd = document.getElementById("password").value;
      if (pwd === "PranabMahata") { // ‚úÖ Set your password here
        window.location.href = "job-tracker.html"; // ‚úÖ Your real project file
      } else {
        alert("‚ùå Wrong password!");
      }
    }

    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
