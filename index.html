<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîê Job Tracker Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #1976d2;
      --dark: #0d47a1;
      --bg: #f0f4f8;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: var(--white);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px var(--shadow);
      width: 100%;
      max-width: 350px;
      border: 4px solid var(--primary);
      text-align: center;
    }

    h2 {
      margin: 0 0 25px;
      font-size: 28px;
      font-weight: 700;
      color: #1e88e5;
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      text-transform: uppercase;
    }

    input[type="password"],
    input[type="text"] {
      width: 90%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--dark);
    }

    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 10px;
    }

    .footer-note {
      font-size: 13px;
      color: #999;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 class="main-title">üöÄ Job Tracker</h2>
    <input type="password" id="password" placeholder="Enter Password" autocorrect="off" autocapitalize="none" autocomplete="off" />
    <label><input type="checkbox" onclick="togglePassword()" /> Show Password</label>
    <button onclick="checkPassword()">Login</button>
    <div class="footer-note">For authorized users only üîê</div>
  </div>
